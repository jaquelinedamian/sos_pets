{% load static %} <!-- Carregar as tags estáticas -->
{% include 'core/header.html' %}
<div class="container">
   <div class="form-container">
      <form method="post" enctype="multipart/form-data">
         {% csrf_token %}
         <div class="container ">
            <div class="row">
               <div class="col-sm-6">       
                 <img src="{% static 'img/Cadastro.png' %}" alt="Logo sos pets"  width="70%">
               </div>
               <div class="col-sm-6">
                  <h1>Cadastro de Usuário</h1>
                  <div class="form-group">
                     <!-- Campo de Nome -->
                     <label for="nome">Nome:</label>
                     <input type="text" id="nome" name="nome" class="form-control">
                  </div>
                  <div class="form-group">
                     <!-- Campo de Email -->
                     <label for="email">Email:</label>
                     <input type="email" id="email" name="email" class="form-control">
                  </div>
                  <div class="form-group">
                     <!-- Campo de Telefone -->
                     <label for="telefone">Telefone:</label>
                     <input type="tel" id="telefone" name="telefone"  placeholder="Apenas números" class="form-control">
                  </div>
                  <div class="form-group">
                     <label for="rede_social">Rede social:</label>
                     <input type="text" id="rede_social" name="rede_social" class="form-control">
                  </div>
                  <!-- Campo de Foto -->
                  <div class="form-group">
                     <label for="foto">Foto:</label>
                     <input type="file" id="foto" name="foto" accept="image/*" class="form-control">
                  </div>
                  <!-- Campo de Senha -->
                  <div class="form-group">
                     <label for="senha">Senha:</label>
                     <input type="password" id="senha" name="senha" class="form-control">
                  </div>
                  <!-- Botão de Envio --> <br>
                  <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
               </div>
            </div>
         </div>
      </form>
   </div>
</div>
{% include 'core/footer.html' %}
