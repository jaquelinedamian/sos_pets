{% include 'core/header.html' %}

<div class="container">
    <div class="form-container">
        <h1>Cadastro de usuário</h1>
        <p>Você precisa se cadastrar para poder cadastrar seu pet perdido.</p>
        <form method="POST" enctype="multipart/form-data"> 
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Nome de Usuário:</label><br>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label><br>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome Completo:</label><br>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label><br>
                <input type="number" id="telefone" name="telefone" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="rede_social">Rede Social:</label><br>
                <input type="text" id="rede_social" name="rede_social" class="form-control">
            </div>
            <div class="form-group">
                <label for="image">Foto:</label><br> 
                <input type="file" id="image" name="image" accept="image/*" class="form-control">
            </div>
            
            <div class="form-group form-check"> <!-- Checkbox para termos e condições -->
                <input type="checkbox" class="form-check-input" id="termos" name="termos" required>
                <label class="form-check-label" for="termos">
                    Concordo com os termos e condições</a>
                </label>
            </div>
            
            <br>
            <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>

            {% if messages %}
            <ul class="mt-3">
                {% for message in messages %}
                    <li class="text-danger">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </form>
    </div>
</div>

{% include 'core/footer.html' %}
