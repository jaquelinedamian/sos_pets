{% load static %}
{% include 'core/header.html' %}
<div class="form-container login">
   <div class="container">
      <div class="row">
         <div class="col">
            <img src="{% static 'img/Login.png' %}" alt="Logo sos pets"  width="70%">
         </div>
         <div class="col">
            <h1>Acesse sua conta </h1>
            <p>Estamos aqui para te ajudar</p>
            <form method="POST" enctype="multipart/form-data">
               {% csrf_token %}
               <div class="form-group">
                  <label for="login_usuario">Nome de Usu√°rio:</label><br>
                  <input type="text" id="login_usuario" name="login_usuario" class="login_usuario form-control" required>
               </div>
               <div class="form-group">
                  <label for="password">Senha:</label><br>
                  <input type="password" id="password" name="password" class="form-control" required>
               </div>
               <br>
               <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
               {% if messages %}
               <ul class="mt-3">
                  {% for message in messages %}
                  <li class="text-danger">{{ message }}</li>
                  {% endfor %}
               </ul>

              
               {% endif %}
            </form>
            <p align="center">Esqueci a senha   |   Criar cadastro</p>
         </div>
      </div>
   </div>
</div>
{% include 'core/footer.html' %}
