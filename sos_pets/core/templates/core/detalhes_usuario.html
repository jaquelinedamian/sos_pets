{% load static %}
{% include 'core/header.html' %}

<div class="container">
    <h1>Detalhes do Usuário</h1>
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                {% if usuario.foto %}
                    <img src="{{ usuario.foto.url }}" class="img-fluid rounded-start" alt="Foto do usuário">
                {% else %}
                    <img src="{% static 'img/placeholder.jpg' %}" class="img-fluid rounded-start" alt="Foto não disponível">
                {% endif %}
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ usuario.nome }}</h5>
                    <p class="card-text"><strong>Email:</strong> {{ usuario.email }}</p>
                    <p class="card-text"><strong>Telefone:</strong> {{ usuario.telefone }}</p>
                    <p class="card-text"><strong>Rede Social:</strong> {{ usuario.rede_social }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% include 'core/footer.html' %}
