
{% load static %} <!-- Carregar as tags estáticas -->



    <!-- Incluir o Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Incluir o Leaflet Control Geocoder -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <style>
        #map {
            width: 100%;
            height: 400px;
            z-index: 0;
        }
    </style>



    
                  <div id="map"></div>
           
      
 


<script>
    // Inicializa o mapa com a localização padrão
    let map = L.map('map').setView([-23.5505, -46.6333], 12);

    // Adiciona a camada de tiles do OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
    }).addTo(map);

    // Cria o marcador inicial, que será movido ou atualizado pela pesquisa
    let marker = L.marker([-23.5505, -46.6333], {draggable: true}).addTo(map);

    // Função que atualiza os campos hidden de latitude e longitude
    function onMapClick(e) {
        marker.setLatLng(e.latlng);
        document.getElementById("id_latitude").value = e.latlng.lat;
        document.getElementById("id_longitude").value = e.latlng.lng;
    }
    map.on('click', onMapClick);

    marker.on('dragend', function (e) {
        document.getElementById("id_latitude").value = e.target.getLatLng().lat;
        document.getElementById("id_longitude").value = e.target.getLatLng().lng;
    });

    // Adiciona o controle de geocodificação (pesquisa por endereço)
    L.Control.geocoder({
        defaultMarkGeocode: false, // Evita que o marcador apareça automaticamente
        geocoder: new L.Control.Geocoder.Nominatim() // Usando o Nominatim do OpenStreetMap para geocodificação
    }).on('markgeocode', function(e) {
        // Ao buscar o endereço, move o marcador e atualiza as coordenadas
        let latlng = e.geocode.center;
        marker.setLatLng(latlng);
        map.setView(latlng, 14); // Zoma na localização
        document.getElementById("id_latitude").value = latlng.lat;
        document.getElementById("id_longitude").value = latlng.lng;
    }).addTo(map);
    
    // Função para abrir o modal e inicializar o mapa
function openModal(petId) {
    fetch(`/detalhes_pet/${petId}/`)
        .then(response => response.text())
        .then(data => {
            document.getElementById('modalContent').innerHTML = data;
            document.getElementById('petModal').style.display = 'block';

            // Inicializa o mapa dentro do modal
            initializeMap(); // Chama a função que inicializa o mapa
        });
}

// Função para inicializar o mapa dentro do modal
function initializeMap() {
    // Verifique se o mapa já foi inicializado para evitar múltiplas instâncias
    if (typeof mapModal !== 'undefined') {
        mapModal.remove(); // Remove o mapa antigo, se existir
    }

    // Cria o mapa
    let mapModal = L.map('mapModal').setView([-23.5505, -46.6333], 12);  // Inicializa com coordenadas padrão

    // Adiciona a camada de tiles do OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
    }).addTo(mapModal);

    // Cria o marcador inicial
    let marker = L.marker([-23.5505, -46.6333], {draggable: true}).addTo(mapModal);

    // Atualiza os campos de latitude e longitude quando o mapa é clicado
    mapModal.on('click', function (e) {
        marker.setLatLng(e.latlng);
        document.getElementById("id_latitude").value = e.latlng.lat;
        document.getElementById("id_longitude").value = e.latlng.lng;
    });

    marker.on('dragend', function (e) {
        document.getElementById("id_latitude").value = e.target.getLatLng().lat;
        document.getElementById("id_longitude").value = e.target.getLatLng().lng;
    });

    // Adiciona o controle de geocodificação (pesquisa por endereço)
    L.Control.geocoder({
        defaultMarkGeocode: false, // Evita que o marcador apareça automaticamente
        geocoder: new L.Control.Geocoder.Nominatim() // Usando o Nominatim do OpenStreetMap
    }).on('markgeocode', function(e) {
        let latlng = e.geocode.center;
        marker.setLatLng(latlng);
        mapModal.setView(latlng, 14); // Zoom na localização
        document.getElementById("id_latitude").value = latlng.lat;
        document.getElementById("id_longitude").value = latlng.lng;
    }).addTo(mapModal);
}

// Função para fechar o modal
function closeModal() {
    document.getElementById('petModal').style.display = 'none';
}

</script>
