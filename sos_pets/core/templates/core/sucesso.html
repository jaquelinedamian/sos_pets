<div id="modalDetalhes" class="modal" style="border: 2px solid #f88;">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Detalhes do Pet</h2>
        <div id="modalBody">
            <p>Carregando detalhes do pet...</p>
        </div>
    </div>
</div>




<style>
  
.modal {
    display: none; /* Inicialmente invisível */
    position: fixed;
    z-index: 1000;
    padding-top: 50px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente */
}

.modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 500px;
    border-radius: 8px;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    cursor: pointer;
}

    
    
</style>

<script>
    // Seleciona o modal e o botão de fechar
    var modal = document.getElementById("modalDetalhes");
    var span = document.getElementsByClassName("close")[0];

    // Abre o modal ao clicar em "Ver detalhes"
    document.querySelectorAll(".btn-primary").forEach(button => {
        button.addEventListener("click", function(event) {
            event.preventDefault();
            
            // Exemplo: simulando a carga de dados do pet
            var petId = this.getAttribute("href").split('/').pop();
            document.getElementById("modalBody").innerHTML = "<p>Detalhes do Pet com ID " + petId + "</p><p>Outras informações aqui...</p>";
            
            // Mostra o modal
            modal.style.display = "block";
        });
    });

    // Fecha o modal ao clicar no "x"
    span.onclick = function() {
        modal.style.display = "none";
    }

    // Fecha o modal ao clicar fora dele
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
